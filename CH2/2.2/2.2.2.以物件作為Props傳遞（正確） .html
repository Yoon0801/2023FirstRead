<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <ul v-for="book in books" class="book">
            <li>{{ book.name }}</li>
            <li>{{ book.author }}</li>
            <li>{{ book.publishedAt }}</li>
        </ul>
        <hr>
        <!-- <my-component v-for="book in books" 
                    :name="book.name" 
                    :author="book.author" 
                    :published-at="book.publishedAt"></my-component> -->

        <my-component v-for="book in books" 
        v-bind="book" /></my-component>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books: [
                        {
                            name: '0 陷阱！0 誤解！8 天重新認識 JavaScript！',
                            author: 'Kuro Hsu',
                            publishedAt: '2019/09'
                        },
                        {
                            name: '重新認識 Vue.js',
                            author: 'Kuro Hsu',
                            publishedAt: '2021/02'
                        },
                    ]
                }
            }
        });

        app.component('my-component', {
            template: `
                    <div class="child-app">
                        <div>書名: <input type="text" v-model="name"></div>
                        <div>作者: <input type="text" v-model="author"></div>
                        <div>出版日: <input type="text" v-model="publishedAt"></div>
                    </div>`,
            props: ['name', 'author', 'published-at'],
        })

        app.mount("#app");
    </script>
</body>

</html>
