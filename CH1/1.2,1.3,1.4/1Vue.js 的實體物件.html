<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app">
        {{message}}
    </div>

    <div class="app2">
        {{message}}
    </div>
    <div class="app2">
        {{message}}
    </div>
   

</body>

</html>

<script>
const vm = Vue.createApp({
        data() {
            return {
                message: 'Hello Vue 3.0! id'
            }
        }
    });

    vm.mount('#app');

    const vm2 = Vue.createApp({
        data() {
            return {
                message: 'Hello Vue 3.0! class'
            }
        }
    });
    vm2.mount('.app2');

</script>
